<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h2>Student Management CRUD</h2>

		<div class="input-tags">
			<input type="text" id="input-1" placeholder="Name" />
			<input type="text" id="input-2" placeholder="Email" />
			<input type="text" id="input-3" placeholder="GPA" />
			<input type="text" id="input-4" placeholder="Age" />
			<input type="text" id="input-5" placeholder="Degree" />
		</div>

		<button id="button">Add Student</button>

		<div id="search-bar">
			<input
				type="search"
				id="search"
				placeholder="Search By Name, email or degree"
			/>
		</div>

		<table id="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Student Name</th>
					<th>Email</th>
					<th>Age</th>
					<th>GPA</th>
					<th>Degree</th>
				</tr>
			</thead>

			<tbody id="tbody"></tbody>
		</table>

		<script src="./script.js"></script>
	</body>
</html>
